<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">兑换积分</h1>
		</header>
		<div class="mui-content credit-content">
			<div class="mui-row credit-num">
		   		<div class="mui-col-xs-6">
		   			<p>积分</p>
		   			<p>0</p>
		   		</div>
		   		<div class="mui-col-xs-6">
		   			<p>余额</p>
		   			<p>0</p>
		   		</div>
			</div>
			<form class="mui-input-group credit-form">
				<h5>兑换成积分：</h5>
			    <div class="mui-input-row">
			        <label>余额</label>
			        <input type="number" class="mui-input-clear" placeholder="请输入兑换余额">
			    </div>		  
			</form>
			<p class="credit-hirt">最少输入100，请输入100的整倍数</p>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block">按钮</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
